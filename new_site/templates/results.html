{% block title %} Результаты поиска {% endblock %}

{% block content %}
    <table class="table">
        {% for i in range(0, results|length) %}
            <tr>
                <td>{{ results[i][0] }}</td>
                <td>{{ results[i][1] }}</td>
                <td>{{ results[i][2] }}</td>
                <td>{{ results[i][3] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
